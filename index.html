<body>
<div >
<form >
    <input type="number" placeholder="ENTER WEIGHT" id="in" >
    <button type="button" onclick="weight()">ENTER BUTTON</button>
</form>
</div>
<script>
    let weight=()=>{
    let x=document.getElementById("in")
    let weightvalue=Number(x.value)
    if(weightvalue>15){
        alert("OverWeight!!")
    }
    else{
        alert("OKAY!!")
    }
}
</script>
